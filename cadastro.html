    <h1>Cadastre-se e confira as principais novidades! </h1>
    <h4>Preencha o formulário abaixo e fique por dentro dos principais conteúdos</h4>
    <form>
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nome">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Sobrenome">
        </div>        
      </div>
    </form> 
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">E-mail</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="E-mail">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Av. Travessa">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Bloco, Apto">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">Estado</label>
          <select id="inputState" class="form-control">
            <option selected>Escolha...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Cep</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Confirmar envio
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
